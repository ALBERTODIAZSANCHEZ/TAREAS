<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EJ5 · Tablas de multiplicar 1..N</title>
  <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
  <main class="wrap">
    <h1>EJ5 · Tablas de multiplicar (1 a N)</h1>
    <p class="expl">
      Pido un N (entero, &ge;1). Genero las tablas del 1 al N con bucles anidados.
      Para no saturar, si es muy grande aviso (propongo máximo 20).
    </p>
    <hr>

    <script>
      var N = Number(prompt("Introduce N para generar tablas (entero, >= 1, máximo 20):"));

      if (isNaN(N) || (N % 1 !== 0) || N < 1) {
        document.write('<div class="card"><p class="error">❌ Debes introducir un entero mayor o igual que 1.</p></div>');
      } else if (N > 20) {
        document.write('<div class="card"><p class="error">⚠️ N es muy grande para mostrar aquí (máximo 20).</p></div>');
      } else {
        // Tarjeta contenedora de todas las tablas, para que quede centrado
        document.write('<div class="card">');
        // Tablas del 1 al N
        for (var t = 1; t <= N; t++) {
          document.write('<h3>Tabla del ' + t + '</h3>');
          for (var i = 1; i <= 10; i++) {
            document.write('<div class="fila linea">' + t + ' × ' + i + ' = ' + (t * i) + '</div>');
          }
          document.write('<hr>');
        }
        document.write('</div>');
      }
    </script>

    <div style="margin-top:1rem">
      <a href="./index.html" class="btn-volver">Volver al índice</a>
    </div>
  </main>
</body>
</html>
