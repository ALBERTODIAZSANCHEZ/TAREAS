<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EJ3 · Suma del 1 al N</title>
  <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
  <main class="wrap">
    <h1>EJ3 · Suma del 1 al N</h1>
    <p class="expl">
      Pido un número N. Si no es número o es menor que 1, muestro error (uso <code>isNaN</code>).
      Si es correcto, sumo del 1 al N usando un bucle y lo escribo en la página.
    </p>
    <hr>

    <script>
      var N = Number(prompt("Introduce un número N (entero, >= 1):"));

      document.write('<div class="card">');

      if (isNaN(N) || N < 1 || (N % 1 !== 0)) {
        document.write('<p class="error">❌ Debes introducir un número entero mayor o igual que 1.</p>');
      } else {
        var suma = 0;
        for (var i = 1; i <= N; i++) {
          suma = suma + i;
        }
        document.write('<p class="resultado">La suma de los números del 1 al ' + N + ' es ' + suma + '.</p>');
      }

      document.write('</div>');
    </script>

    <div style="margin-top:1rem">
      <a href="./index.html" class="btn-volver">Volver al índice</a>
    </div>
  </main>
</body>
</html>
